# Docker Compose for Test Database
#
# Usage:
#   Start test services:
#     docker compose -f docker/docker-compose.test.yml up -d
#
#   Run tests:
#     pytest tests/integration/ -v
#
#   Stop test services:
#     docker compose -f docker/docker-compose.test.yml down -v

services:
  test-db:
    image: postgres:15-alpine
    ports:
      - "5433:5432"  # Different port to avoid conflict with dev db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cerberus_test
    tmpfs:
      - /var/lib/postgresql/data  # Use RAM for speed
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d cerberus_test"]
      interval: 2s
      timeout: 5s
      retries: 10

  test-redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"  # Different port to avoid conflict with dev redis
    tmpfs:
      - /data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 5s
      retries: 10
